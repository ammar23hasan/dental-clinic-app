name: flutter_application_1
description: "Dental clinic appointment booking app"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # أيقونات iOS و Material
  cupertino_icons: ^1.0.8
  font_awesome_flutter: ^10.7.0

  # تصميم الخطوط والواجهة
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  lottie: ^3.1.2

  # إدارة الحالة والتنقل
  provider: ^6.1.2
  get: ^4.6.6

  # قواعد بيانات وتخزين محلي
  shared_preferences: ^2.3.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # التعامل مع الشبكات و REST APIs
  http: ^1.2.2
  dio: ^5.5.0+1

  # التقويم والمواعيد
  table_calendar: ^3.1.3
  intl: 0.20.2

  # تحسين واجهة المستخدم
  flutter_slidable: ^3.1.2
  smooth_page_indicator: ^1.2.0+3

  # Toast و Snackbar
  fluttertoast: ^8.2.14

  # فتح روابط / الاتصال / البريد
  url_launcher: ^6.3.2

  # صور وكاميرا (اختياري)
  image_picker: ^1.1.2
  firebase_core: ^4.2.0
  firebase_auth: ^6.1.1
  cloud_firestore: ^6.0.3
  flutter_localizations:
    sdk: flutter
  pdf: ^3.11.3
  printing: ^5.14.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: "^0.13.1" #

flutter:
  uses-material-design: true

  assets:
    - assets/images/logo.png # تأكد من وجود الصورة في هذا المسار
    # pubspec.yaml (في نهاية الملف)

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png" # <--- مسار أيقونتك
  min_sdk_android: 21 # الحد الأدنى لإصدار Android المدعوم (عادة 21)
  pdf: ^3.11.0
  printing: ^5.13.0

  firebase_core: ^2.27.0   # ربط التطبيق بالمشروع
  firebase_auth: ^4.17.9  # المصادقة (التسجيل والدخول)
  cloud_firestore: ^4.15.9 # قاعدة البيانات (لحفظ المواعيد والخدمات)